<div class="card border-success">
  <h3 class="card-header bg-success">Register</h3>
  <div class="card-body">
    <h4 class="card-title">Create</h4>
    <form [formGroup]="rfRegister" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <p>
          <label for="email">Email </label>
          <input type="text" id="email" name="email" formControlName="email">
        </p>
        <div *ngIf="!rfRegister.controls.email.valid && (rfRegister.controls.email.dirty ||rfRegister.controls.email.touched)">
          <div [hidden]="!rfRegister.controls.email.errors.required">
            email is required
          </div>
          <div [hidden]="!rfRegister.controls.email.errors.email">
            invalid email id
          </div>
        </div>
        <p>
          <label for="confirmPassword">Last Name </label>
          <input type="text" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
        </p>

        <p>
          <label for="country">Email </label>
          <input type="text" id="country" name="country" formControlName="country">
        </p>
        <p>
          <label for="age">Married </label>
          <input type="number" id="age" name="age" formControlName="age">
        </p>
        <p>
          <label for="gender">Geneder </label>
          <input type="radio" value="male" id="gender"  name="gender" formControlName="gender"> Male
          <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
        </p>
        <p>
          <label for="phone">Married </label>
          <input type="text" id="phone" name="phone" formControlName="phone">
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>
      </div>
    </form>
  </div>

</div>
